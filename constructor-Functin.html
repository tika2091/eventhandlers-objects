<script type="text/javascript">

// creating and instance of object

function fruit( name, weight, color){
	this.name = name;
	this.weight = weight;
	this.color = color;
}

	var fruitA = new fruit("apple", 5, "red");
	var fruitB = new fruit("orange", 2, "orange");
	var fruitC = new fruit("banana", 7, "yellow");
	document.write(fruitC.color+" "+fruitC.name);
</script>
